<!DOCTYPE html>
<html>
<link rel = "stylesheet" type = "text/css" href = "login_page.css"/>
<head> <h1> Login form </h1></head>
<body>
<form action="home-page.html" method="post">

  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>
  
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="unchecked" name="remember"> Remember me
    </label>
  </div>
  <div class = "sign_up">
      <label for = "new_user"><b>Don't have an account</b></label>
    <a href = "sign_up_page.html"><button type = "button">Sign Up</button></a>
  </div>

</form>
</body>
</html>
